<!DOCTYPE html>
<html>
<head>
  <title>Phishing URL Detector</title>
  <style>
    body {
      width: 550px;
      height: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    #status {
      margin: 20px 0;
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 100px;
    }
    .exit-button {
      background-color: #f44336;
      color: white;
      transition: all 0.3s ease;
      border: 2px solid #d32f2f;
      position: relative;
      overflow: hidden;
    }
    .exit-button:hover {
      background-color: #d32f2f;
      transform: scale(1.05);
    }
    .exit-button:active {
      transform: scale(0.95);
    }
    .exit-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }
    .exit-button:hover::after {
      width: 200%;
      height: 200%;
    }
    #stop {
      background-color: #ff9800;
      color: white;
    }
    #start {
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>HELLO</h1>
  <h2>Phishing URL Detector</h2>
  <div id="status">Scanning for suspicious URLs...</div>
  <div class="button-container">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="exit" class="exit-button">Exit</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
