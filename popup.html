<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <div id="normal-state">
      <div class="header-container">
        <h1>SafeLink</h1>
        <img src="logopish.PNG" alt="SafeLink Logo" class="logo-image">
      </div>
      <h2>Phishing URL Detector</h2>
      <p>Scanning for suspicious URLs...</p>
    </div>

    <div id="alert-container" class="hidden">
      <div class="alert-content">
        <div class="header-container">
          <h1 class="extension-name">SafeLink</h1>
          <img src="logopish.PNG" alt="SafeLink Logo" class="logo-image">
        </div>
        <div class="alert-header">
          <span class="alert-symbol">&#x26A0;&#xFE0F;</span>
          <h2 id="alert-title"><span class="alert-emphasis">Alert!</span> <span id="alert-message"></span></h2>
        </div>
        <div id="urls-list"></div>
        <button id="view-details-btn">View Details</button>
        <button id="exit-btn">Exit</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
